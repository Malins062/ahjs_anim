<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collapsible widget example</title>
</head>

<body>

    <div class="my-container vh-100">
        <div id="widget-container">
            <div class="p-2">
                <button class="btn btn-primary" type="button" data-csbl-toggle="collapsible" data-csbl-target="#collapseExample">
                    Collapsible example
                </button>
                <div class="collapsible" id="collapseExample">
                    Some placeholder content for the collapsible component.
                </div>    
            </div>
            <div class="p-2">
                <button class="btn btn-primary" type="button" data-csbl-toggle="collapsible" data-csbl-target="#collapseExample">
                    Пример складной подсказки
                </button>
                <div class="collapsible" id="collapseExample">
                    Текст для компонента collapsible.
                </div>    
            </div>
        </div>
    </div>

</body>

</html>
